  <body>
    <input
      id="inputFileToLoad"
      type="file"

    <script>
      function encodeImageFileAsURL() { //Esta función convierte la imagen a base 64 para convertir a cadena y despues utilizarla para cifrar
        let filesSelected = document.getElementById("inputFileToLoad").files;
        if (filesSelected.length > 0) {
          let fileToLoad = filesSelected[0];

          let fileReader = new FileReader();

          fileReader.onload = function (fileLoadedEvent) {
            var srcData = fileLoadedEvent.target.result; // <--- data: base64

            let newImage = document.createElement("img");
            newImage.src = srcData;
            console.log(srcData);
            
            //document.getElementById("imgTest").innerHTML = newImage.outerHTML;
            let encrypted = CryptoJS.AES.encrypt(srcData, "Secret Passphrase", {
            mode: CryptoJS.mode.CFB,
            }).toString(); //funcion cifrar
            console.log(encrypted);
            //exportar(encrypted,"imagenCifrada");

            let decrypted = CryptoJS.AES.decrypt(encrypted, "Secret Passphrase", {
            mode: CryptoJS.mode.CFB,
            }).toString(CryptoJS.enc.Utf8); //funcion descifrar
            console.log(decrypted);
            //exportar(decrypted,"imagenDescifrada");

            newImage = document.createElement("img");
            newImage.src = srcData;
            document.body.appendChild(newImage);

            var image2 = document.createElement('img');
            image2.src = 'data:image/png;base64,'+ encrypted;
            console.log('data:image/png;base64,'+ encrypted);
            document.body.appendChild(image2);

            var image3 = document.createElement('img');
            image3.src = decrypted;
            console.log(decrypted);
            document.body.appendChild(image3);
            exportar(decrypted, "imagenD");
          };
          fileReader.readAsDataURL(fileToLoad);
        }
      }
    </script>
